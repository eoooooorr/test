<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>首頁</title>
</head>
<table border="1" width="300px">
<script language="JavaScript">
for (a=1;a<=9;a++){
       for (b=1;b<=9;b++)
              document.write("<TD width=\"8%\">"+a+"*"+b+"="+a*b+"</TD>");
document.write("</TR>");
}
</script>
</table>
