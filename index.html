<!DOCTYPE html>
<html lang="en">
<table border="1" width="300px">
<script language="JavaScript">
for (a=1;a<=9;a++){
document.write("<TR border=\"1\" width=\"100%\">");
       for (b=1;b<=9;b++)
              document.write("<TD width=\"8%\">"+a+"x"+b+"="+a*b+"</TD>");
document.write("</TR>");
}
</script>
</table>
