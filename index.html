<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="utf-8">
   <title>8899</title>
   <style>
      table {border-collapse: collapse;}
      td {text-align: center;}
   </style>
  </head>
<center>
 <table border="1" width="300px">
 <script language="JavaScript">
 for (a=1;a<=9;a++){
        for (b=1;b<=9;b++)
               document.write("<TD width=\"8%\">"+a+"*"+b+"="+a*b+"</TD>");
 document.write("</TR>");
 }
</script>
</table>
</center>
